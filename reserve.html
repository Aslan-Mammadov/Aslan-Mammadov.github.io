<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1> Kebab House </h1>
        <nav>
          <ul>
              <li> <a href="/index.html">Main</a></li>
              <li> <a href="/index.html#address">Contact</a></li>
              <li> <a href="book.html" target="_blank"> Book An Event </a> </li>
              
          </ul>
        </nav>
      </header>
        <form action="https://formspree.io/f/mjvnggay" method="POST">
            <p>Book Your Event Today!</p> <br>
            <label> First Name: </label> <br>
              <input type="text" name="first" placeholder="* Enter Your Name" required autofocus><br>
      
            <label>Last Name:</label> <br>
              <input type="text" name="last" placeholder="Enter Your Last Name"> <br>
      
            <label> Phone Number: </label> <br>
              <input type="tel" name="phone" placeholder="* (800) 888 8888" required> <br>
      
            <label>Email Address: </label> <br>
              <input type="email" name="email" placeholder="* Required" required> <br>
      
            <label>Plaese choose desired date and time:</label> <br>
              <input type="date" name="date" required> 
              <input type="time" name="time" required> <br>
      
            <label> Number of Guests: </label>
              <input type="number" min="2" max="25" style="width: fit-content;" name="number-of-guests"> <br>
              
              <label> Special requests:</label> <br>
              <textarea  placeholder="Please enter special requests here." cols="30" rows="10" name="instructions"></textarea> <br>
      
            <fieldset> <legend>Seating Area:</legend>
                <label> 
                     <input type="radio" name="inside">
                      Inside
                </label> 
                <label >
                    <input type="radio" name="outside" class="seating-area">
                     Outside
                </label> 
                <label > 
                     <input type="radio" name="Either-one" class="seating-area">
                     Either one
                </label>
            </fieldset>
                <div class="buttons">
            <button type="submit" id="submit-button"> Reserve </button>
            <button type="reset" id="reset-button"> Reset </button>
            </div>
           
        </form>
    
</body>
</html>
